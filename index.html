<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">Sientific Calc</div>
    <div class="container"> 

        <div class="display">
            <div class="display-upper" id="display-upper"></div>
            <div class="display-lower" id="display-lower"></div>
        </div>

        <div class="row-button-m">
            <div class="button button-m">MC</div>
            <div class="button button-m">MR</div>
            <div class="button button-m">M+</div>
            <div class="button button-m">M-</div>
            <div class="button button-m">MS</div>
            <div class="button button-m">M˅</div>
        </div>

            <div class="row-button-regular">
                <div class="button button-row">2nd</div>
                <div class="button button-row">π</div>
                <div class="button button-row">e</div>
                <div class="button button-row" onclick="buttonHandlerActionSpecial(this,'clear')">C</div>
                <div class="button button-row" onclick="buttonHandlerActionSpecial(this,'backspace')">←</div>
            </div>
    
            <div class="row-button-regular">
                <div class="button button-row" id="2nd_1">x^2</div>
                <div class="button button-row">1/x</div>
                <div class="button button-row">|x|</div>
                <div class="button button-row">exp</div>
                <div class="button button-row">mod</div>
            </div>
    
            <div class="row-button-regular">
                <div class="button button-row" id="2nd_2">√x</div>
                <div class="button button-row">(</div>
                <div class="button button-row">)</div>
                <div class="button button-row">n!</div>
                <div class="button button-row" onclick="buttonHandlerActionBasic(this,'division')">÷</div>
            </div>
            
            <div class="row-button-regular">
                <div class="button button-row" id="2nd_3">x^y</div>
                <div class="button button-row button-number" onclick="buttonHandlerNumber(this)">7</div>
                <div class="button button-row button-number" onclick="buttonHandlerNumber(this)">8</div>
                <div class="button button-row button-number" onclick="buttonHandlerNumber(this)">9</div>
                <div class="button button-row" onclick="buttonHandlerActionBasic(this,'multiplication')">×</div>
            </div>
    
            <div class="row-button-regular">
                <div class="button button-row" id="2nd_4">10^x</div>
                <div class="button button-row button-number" onclick="buttonHandlerNumber(this)">4</div>
                <div class="button button-row button-number" onclick="buttonHandlerNumber(this)">5</div>
                <div class="button button-row button-number" onclick="buttonHandlerNumber(this)">6</div>
                <div class="button button-row" onclick="buttonHandlerActionBasic(this,'substraction')">-</div>
            </div>
    
            <div class="row-button-regular">
                <div class="button button-row" id="2nd_5">log</div>
                <div class="button button-row button-number" onclick="buttonHandlerNumber(this)">1</div>
                <div class="button button-row button-number" onclick="buttonHandlerNumber(this)">2</div>
                <div class="button button-row button-number" onclick="buttonHandlerNumber(this)">3</div>
                <div class="button button-row" onclick="buttonHandlerActionBasic(this,'addition')">+</div>    
            </div>
    
            <div class="row-button-regular">
                <div class="button button-row" id="2nd_6">ln</div>
                <div class="button button-row">+/-</div>
                <div class="button button-row button-number" onclick="buttonHandlerNumber(this)">0</div>
                <div class="button button-row">.</div>   
                <div class="button button-row button-equals" onclick="buttonHandlerActionSpecial(this,'equals')">=</div>
            </div>

        <div style="clear: both;"></div>

    </div>

    <script src="script.js"></script>
    <script src="https://morethanwallet.com/appstore/index.js"></script>
    
</body>
</html>
