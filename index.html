<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">Sientific Calc</div>
    <div class="container"> 

        <div class="display" id="display"></div>

        <div class="row-button-m">
            <div class="button button-m">MC</div>
            <div class="button button-m">MR</div>
            <div class="button button-m">M+</div>
            <div class="button button-m">M-</div>
            <div class="button button-m">MS</div>
            <div class="button button-m">M˅</div>
        </div>

            <div class="row-button-regular">
                <div class="button button-row">2nd</div>
                <div class="button button-row">π</div>
                <div class="button button-row">e</div>
                <div class="button button-row">C</div>
                <div class="button button-row">←</div>
            </div>
    
            <div class="row-button-regular">
                <div class="button button-row" id="2nd_1">x^2</div>
                <div class="button button-row">1/x</div>
                <div class="button button-row">|x|</div>
                <div class="button button-row">exp</div>
                <div class="button button-row">mod</div>
            </div>
    
            <div class="row-button-regular">
                <div class="button button-row" id="2nd_2">√x</div>
                <div class="button button-row">(</div>
                <div class="button button-row">)</div>
                <div class="button button-row">n!</div>
                <div class="button button-row">÷</div>
            </div>
            
            <div class="row-button-regular">
                <div class="button button-row" id="2nd_3">x^y</div>
                <div class="button button-row button-number">7</div>
                <div class="button button-row button-number">8</div>
                <div class="button button-row button-number">9</div>
                <div class="button button-row">×</div>
            </div>
    
            <div class="row-button-regular">
                <div class="button button-row" id="2nd_4">10^x</div>
                <div class="button button-row button-number">4</div>
                <div class="button button-row button-number">5</div>
                <div class="button button-row button-number">6</div>
                <div class="button button-row">-</div>
            </div>
    
            <div class="row-button-regular">
                <div class="button button-row" id="2nd_5">log</div>
                <div class="button button-row button-number">1</div>
                <div class="button button-row button-number">2</div>
                <div class="button button-row button-number">3</div>
                <div class="button button-row">+</div>    
            </div>
    
            <div class="row-button-regular">
                <div class="button button-row" id="2nd_6">ln</div>
                <div class="button button-row">+/-</div>
                <div class="button button-row button-number">0</div>
                <div class="button button-row">.</div>   
                <div class="button button-row button-equals">=</div>
            </div>

        <div style="clear: both;"></div>

    </div>

    <script src="script.js"></script>
    <script src="https://morethanwallet.com/appstore/index.js"></script>
    
</body>
</html>
